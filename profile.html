<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="js/index.js" defer></script>
  </head>
  <body class="body" data-js="body">
    <header>
      <h1>Quiz App</h1>
    </header>
    <main class="profile-page" data-js="main">
        <section class="user">
            <img src="https://static.thenounproject.com/png/5739111-200.png" alt="User Circle Icon">
            <h2 class="name">User XY</h2>
        </section>
        <section class="about-me">
            <h3>About me</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </section>
        <section class="counter">
            <div><p><i class="fa fa-fw fa-question"></i>X</p></div>
            <div><p><i class="fa fa-fw fa-bookmark"></i>Y</p></div>
        </section>
        <section class="options">
            <h3 class="settings">Settings</h3>
            <div class="dark-mode">
                <p>Dark Mode</p>
                <label class="switch">
                  <input type="checkbox" data-js="toggle-button">
                  <span class="slider round"></span>
                </label>
            </div>
        </selection>
    </main>
    <footer>
      <nav class="navbar">
        <a href="index.html"><i class="fa fa-fw fa-home"></i></a>
        <a href="bookmarks.html"><i class="fa fa-fw fa-bookmark"></i></a>
        <a href="profile.html"><i class="fa fa-fw fa-user"></i></a>
      </nav>
    </footer>
  </body>
</html>
